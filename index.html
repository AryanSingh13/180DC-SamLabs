<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Data Joins</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        //YOUR TURN: Replace with your Mapbox Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWl2eXMiLCJhIjoiY2tocDBpMWY2MDY5ZTJ2bzQzeXpycXlqNiJ9.8jY9tl5ZJqmQdIDBP0gDqQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', //style url
            zoom: 4.5,
            center: [-120.4, 36.0]
        });

        map.on('load', function () {
            //YOUR TURN: Replace with a link to your CSV
            const csvUrl = 'https://github.com/AryanSingh13/180map/blob/main/Database%20-%20Deliverable%20Week%204_5_6_7%20-%20Competitors%20-%20State%20Breakdown.csv';
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    map.once('idle', () => {
                        console.log(results.data);
                        results.data.forEach(row => {
                            map.setFeatureState({
                                //YOUR TURN: Replace with your source tileset and source layer
                                source: 'states',
                                sourceLayer: 'states',
                                //YOUR TURN: Replace with unqiue ID row name
                                id: row.States
                            },
                                //YOUR TURN: Add rows you want to style/interact with
                                {
                                    total: row.TOTAL,
                                });
                        });

                        //YOUR TURN: Add layers to the map
                        map.addLayer({
                            'id': 'state-fill',
                            'type': 'fill',
                            'source': 'states',
                            'source-layer': 'states',
                            'layout': {},
                            'paint': {
                                'fill-color':
                                    [
                                        "match",
                                        ["feature-state", "party"],
                                        "democrat",
                                        "#6BA0C7",
                                        "republican",
                                        "#CE575E",
                                        "#ccc"
                                    ],
                                'fill-opacity': 0.9
        
                            }

                        });

                        map.addLayer({
                            'id': 'state-line',
                            'type': 'line',
                            'source': 'states',
                            'source-layer': 'states',
                            'layout': {
                                'line-join': 'round',
                                'line-cap': 'round'
                            },
                            'paint': {
                                'line-color': '#D8CAC1',
                                'line-width': 1
                            }
                        });


                    })
                }
            });
            //YOUR TURN: Add source layer
            map.addSource('states', {
                type: 'vector',
                url: 'mapbox://tileset-source/aivys/states',
                promoteId: 'NAME'
            });

        });


    </script>

</body>

</html>
