<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>State Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        //YOUR TURN: Replace with your Mapbox Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWl2eXMiLCJhIjoiY2tocDBpMWY2MDY5ZTJ2bzQzeXpycXlqNiJ9.8jY9tl5ZJqmQdIDBP0gDqQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', //style url
        });

        map.on('load', function () {
            //YOUR TURN: Replace with a link to your CSV
            const csvUrl = 'https://raw.githubusercontent.com/AryanSingh13/180map/main/Database%20-%20Deliverable%20Week%204_5_6_7%20-%20Competitors%20-%20State%20Breakdown.csv?token=AKCYRFBG6ZYGZ4DQOMLDOJK72AEQY';
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    map.once('idle', () => {
                        console.log(results.data);
                        results.data.forEach(row => {
                            map.setFeatureState({
                                //YOUR TURN: Replace with your source tileset and source layer
                                source: 'aivys.states',
                                sourceLayer: 'trees',
                                                                
                                //YOUR TURN: Replace with unqiue ID row name
                                id: row.States
                            },
                                //YOUR TURN: Add rows you want to style/interact with
                                {
                                    total: row.TOTAL,
                                });
                        });

                        //YOUR TURN: Add layers to the map
                        map.addLayer({
                            'id': 'ca-district-fill',
                            'type': 'fill',
                            'source': 'aivys.states',
                            'source-layer': 'trees',
                            'layout': {},
                            'paint': {
                                'fill-color': '
                                    ['case',
                                        ['!=', ['feature-state', 'total'], 0],
                                        ['interpolate', ['linear'], ['feature-state', 'total'], 22803, 'rgba(222,235,247,1)', 89412669.56, 'rgba(49,130,189,1)'],
                                        'rgba(255, 255, 255, 0)'
                                    ],
                                'fill-opacity': 0.9

                            }

                        });

                        map.addLayer({
                            'id': 'ca-district-line',
                            'type': 'line',
                            'source': 'aivys.states',
                            'source-layer': 'trees',
                            'layout': {
                                'line-join': 'round',
                                'line-cap': 'round'
                            },
                            'paint': {
                                'line-color': '#D8CAC1',
                                'line-width': 1
                            }
                        });


                    })
                }
            });
            //YOUR TURN: Add source layer
            map.addSource('aivys.states', {
                type: 'vector',
                url: 'mapbox://aivys.states',
                promoteId: 'NAME'
            });

        });

        
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });
        map.on('mousemove', 'ca-district-fill', function (e) {
            map.getCanvas().style.cursor = 'pointer';
            var district = map.queryRenderedFeatures(e.point, { layers: ['ca-district-fill'] });
            var props = district[0].properties;
            var state = district[0].state;
            var content = '<b>' + 'Total Expenditure' + '</b>' + '<br>';
            content += 'Spending: ' + state.total + '<br>';
            //content += 'District: ' + props.CD116FP + '<br>';
            popup.setLngLat(e.lngLat).setHTML(content).addTo(map);
        });
        map.on('mouseleave', 'county-fill', function () {
            map.getCanvas().style.cursor = '';
            popup.remove()
        });
        

    </script>

</body>

</html>
